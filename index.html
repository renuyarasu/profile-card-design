<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Navigation Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="menu">
          <div class="navigation">
            <span style="--i:0; --x:-1; --y:0">
              <ion-icon name="speedometer-outline"></ion-icon>
            </span>
            <span style="--i:1; --x:1; --y:0">
              <ion-icon name="flame-outline"></ion-icon>
            </span>
            <span style="--i:2; --x:0; --y:-1">
              <ion-icon name="bulb-outline"></ion-icon>
            </span>
            <span style="--i:3; --x:0; --y:1">
              <ion-icon name="flash-outline"></ion-icon>
            </span>
            <span style="--i:4; --x:-1; --y:1">
              <ion-icon name="hardware-chip-outline"></ion-icon>
            </span>
            <span style="--i:5; --x:-1; --y:-1">
              <ion-icon name="sunny-outline"></ion-icon>
            </span>
            <span style="--i:6; --x:1; --y:-1">
              <ion-icon name="diamond-outline"></ion-icon>
            </span>
            <span style="--i:7; --x:1; --y:1">
              <ion-icon name="color-wand-outline"></ion-icon>
            </span>
          </div>
          <div class="close">
            <ion-icon name="close-outline"></ion-icon>
          </div>
        </div>
      </div>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
